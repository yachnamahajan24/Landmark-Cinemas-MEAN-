<!-- <app-header [content] = "pageContent.header"></app-header> -->

<h1 class="land">Details of Movie</h1>
<h2 class="text-warning"> {{newMovie.name}}</h2>

<div class="pro" *ngIf="isCollapsed">

<p><span> Name:</span>{{newMovie.name}}</p>
<p><span>Type: </span>{{newMovie.type}}</p>
<p><span>Description:</span>{{newMovie.description}}</p>
<p><span>Price:</span>{{newMovie.price}}</p>
<p><span>Actor:</span>{{newMovie.actor}}</p>
</div>
<div class="space">
    <button class="button1" (click)="deleteMovie(newMovie)" *ngIf="isCollapsed"> DELETE</button> 
    <button class="button2" (click)="toggleCollapse()" type="submit" *ngIf="isCollapsed" > Edit</button>
    <a href='movies'>BACK</a>
<div class="update" *ngIf="!isCollapsed">
    <form (ngSubmit) ="updateMovie(newMovie)">
        <div class="form-group">
            <label class="font" for="name">Name</label>
            <input class="form-control" [(ngModel)] ="newMovie.name" id="name" name="name" required="required">
        </div>
        <div class="form-group">
            <label class="font" for="type">Type</label>
            <input class="form-control" [(ngModel)] ="newMovie.type" id="type" name="type" required="required">
        </div>
        <div class="form-group">
            <label class="font" for="description">Description</label>
            <input class="form-control" [(ngModel)]="newMovie.description" id="type" name="description" required="required">
        </div>
        <div class="form-group">
            <label class="font" for="price">Price</label>
            <input class="form-control" [(ngModel)]="newMovie.price" id="type" name="price" required="required">
        </div>
        <div class="form-group">
            <label class="font" for="actor">Actor</label>
            <input class="form-control" [(ngModel)]="newMovie.actor" id="type" name="actor" required="required">
        </div>
    </form>
    <button class="button3" (click)="updateMovie(newMovie)" > UPDATE</button>
</div>
   
</div>
